{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class = "form-group">
            <input class = "form-control" autocomplete = "off" autofocus name = "symbol" type="text" placeholder = "Enter symbol">
        </div>

        <div class = "form-group">
            <input class = "form-control" autocomplete = "off" name = "shares" type="number" min = "1" placeholder = "Amount of shares">
        </div>

        <div>
            <button class="btn btn-primary" type = "submit">Buy shares</button>
        </div>

    </form>

{% endblock %}
