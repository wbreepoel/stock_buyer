{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class = "form-group" >
            <select class = "form-control" name = "symbol" id = "sell-btn">
                <option disabled selected value = "">Symbol</option>
                {% for sym in symbol %}
                    <option value="{{sym}}">{{sym}}</option>
                {% endfor %}
            </select>
        </div>

        <div class = "form-group">
            <input class = "form-control" autocomplete = "off" name = "shares" type="number" min = "1" placeholder = "Amount of shares">
        </div>

        <div>
            <button class="btn btn-primary" type = "submit" >Sell shares</button>
        </div>

    </form>

{% endblock %}
